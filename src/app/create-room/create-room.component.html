<div class="container">
    <div class="centered">
        <div class="circle-container">
            <div class="rotate">
                <img [src]="userProfile" alt="Photo">
            </div>
            <p class="user">{{ user }}</p>
        </div>
        <input type="text" placeholder="-Room Name-" class="playerRoom" [(ngModel)]="roomName"><br>
        <input type="number" (click)="onValidate(players)" name="players" [(ngModel)]="players" maxLength="1"
            class="playerRoom2">
        <button (click)="createBtn()" class="createBtn" [disabled]="!roomName && !players"
            [ngClass]="{'enabled': roomName && players}">Create</button>
    </div>
</div>
